<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feliz Dia dos Namorados</title>
    <style>
        /* ===== ESTILOS GERAIS ===== */
        body {
            background-color: #ff3366;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .painel {
            background-color: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            margin: 15px;
            backdrop-filter: blur(5px);
        }

        /* ===== ELEMENTOS MÓVEIS ===== */
        h1 {
            color: #ff3366;
            font-size: 1.8em;
            margin: 0 0 15px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 1.3em;
            margin: 15px 0;
        }

        img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 15px;
            border: 3px solid #ff3366;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.2);
        }

        .botoes {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            padding: 12px 35px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        #sim {
            background: linear-gradient(135deg, #ff3366, #ff6b6b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
        }

        #nao {
            background: linear-gradient(135deg, #666, #888);
            color: white;
            position: relative;
        }

        /* ===== ANIMAÇÕES ===== */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #sim:hover {
            animation: pulse 1s infinite;
        }

        /* ===== MOBILE FIRST ===== */
        @media (max-width: 480px) {
            .painel {
                padding: 20px;
                width: 85%;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.1em;
            }

            button {
                padding: 10px 25px;
                font-size: 1em;
                min-width: 100px;
            }

            img {
                max-width: 200px;
            }
        }

        @media (max-width: 320px) {
            .painel {
                padding: 15px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="painel">
        <h1>Feliz Dia dos Namorados ❤️</h1>
        
        <img src="klivia.jpg" 
             alt="Nossos momentos especiais"
             loading="lazy">

        <h2>Você me ama kayonara?</h2>
        
        <div class="botoes">
            <a href="https://youtu.be/ykB-bAD0zeI?si=pUYt9asgl1f9xLc6" target="_blank">
                <button id="sim">Sim!</button>
            </a>
            <button id="nao" onmouseenter="fuja()">Não!</button>
        </div>
    </div>

    <script>
        // Sistema otimizado para mobile
        let cooldown = false;
        
        function fuja() {
            if(cooldown) return;
            
            const btnNao = document.getElementById('nao');
            const painel = document.querySelector('.painel');
            
            // Cálculo responsivo
            const areaSegura = {
                x: painel.offsetWidth - btnNao.offsetWidth - 30,
                y: painel.offsetHeight - btnNao.offsetHeight - 30
            };
            
            // Movimento táctil
            btnNao.style.transform = `translate(
                ${Math.random() * areaSegura.x}px,
                ${Math.random() * areaSegura.y}px
            )`;
            
            cooldown = true;
            setTimeout(() => cooldown = false, 500);
        }
    </script>
</body>
</html>
